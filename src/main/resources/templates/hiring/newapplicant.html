<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: hiringHeader"></nav>


<h1>Enter a New Applicant!</h1>

<form th:action="@{/newapplicant}" method="post" enctype="multipart/form-data" th:object="${applicant}">

    <label for="firstName">First Name</label>
    <br/>
    <input id = "firstName" type="text" maxlength="20" name="firstName" required/>

    <br/>
    <br/>

    <label for="lastName">Last Name</label>
    <br/>
    <input id = "lastName" type="text" maxlength="30" name="lastName" required/>

    <br/>
    <br/>

    <label for="email">E-mail</label>
    <br/>
    <input id = "email" type="email" maxlength="45" name="email"/>

    <br/>
    <br/>

    <fieldset>
        <legend>Phone Numbers (format 123-456-7890)</legend>

        <br/>

        <label for="cellPhone">Cell Phone</label>
        <br/>
        <input id = "cellPhone" type="tel" format="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
               maxlength="12" name="cellPhone"/>

        <br/>
        <br/>

        <label for="workPhone">Work Phone</label>
        <br/>
        <input id = "workPhone" type="tel" format="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
               maxlength="12" name="workPhone"/>

        <br/>
        <br/>

        <label for="homePhone">Home Phone</label>
        <br/>
        <input id = "homePhone" type="tel" format="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
               maxlength="12" name="homePhone"/>

        <br/>

    </fieldset>

    <br/>

    <label for="address">Address</label>
    <br/>
    <input id = "address" type="text" maxlength="45" name="address"/>

    <br/>
    <br/>

    <label for="city">City</label>
    <br/>
    <input id = "city" type="text" maxlength="20" name="city"/>

    <br/>
    <br/>

    <label for="stateOrProvence">State or Provence (Two-Letter Abbreviation)</label>
    <br/>
    <input id = "stateOrProvence" type="text" pattern="[A-Za-z]{2}" maxlength="2" name="stateOrProvence"/>

    <br/>
    <br/>

    <label for="files">Upload Resume and other Relevant Files (max 256 KB)</label>

    <br/>

    <input id = "files" type="file" name="files" multiple/>

    <br/><br/>

    <input type="submit"/>

</form>

</body>
</html>
