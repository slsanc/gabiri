<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
</head>
<body>
<nav th:replace="fragments :: hiringHeader"></nav>


<h1>Enter a New Applicant!</h1>

<form th:action="@{/hiring/newapplicant}" th:object="${applicant}" method="post">

    <label for="firstName">First Name</label>
    <input id = "firstName" type="text" maxlength="20" th:field="${applicant.firstName}"/>

    <br/>

    <label for="lastName">Last Name</label>
    <input id = "lastName" type="text" maxlength="30" th:field="${applicant.lastName}"/>

    <br/>

    <input type="submit"/>

</form>

</body>
</html>
